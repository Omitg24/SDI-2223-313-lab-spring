<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{mark.edit.title}">Editar nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" th:text="#{mark.description}">Descripción:</label>
            <div class="col-sm-10">
                <input class="form-control" id="description" name="description" placeholder="Ejemplo Ejercicio 1"
                       required="true"
                       th:value="${mark.description}" type="text"/>
                <span class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="score" th:text="#{mark.score}">Puntuación:</label>
            <div class="col-sm-10">
                <input class="form-control" id="score" name="score" placeholder="Entre 0 y 10" required="true"
                       th:value="${mark.score}"
                       type="number"/>
                <span class="text-danger" th:errors="*{score}" th:if="${#fields.hasErrors('score')}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" th:text="#{form.modify}" type="submit">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
