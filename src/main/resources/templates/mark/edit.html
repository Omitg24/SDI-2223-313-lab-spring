<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-10">
                <input th:value="${mark.description}" id="description" type="text" class="form-control" name="description"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="score">Puntuación:</label>
            <div class="col-sm-10">
                <input th:value="${mark.score}" id="score" type="number" class="form-control" name="score"
                       placeholder="Entre 0 y 10"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
