<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{user.add.title}">Agregar usuario</h2>
    <form action="/user/add" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{form.dni}">DNI:</label>
            <div class="col-sm-10">
                <input class="form-control" id="dni" name="dni" placeholder="99999999Y"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{form.name}">Nombre:</label>
            <div class="col-sm-10">
                <input a class="form-control" id="name" n
                       name="name" placeholder="Ejemplo: Juan" required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{form.surname}">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" name="lastName" placeholder="Ejemplo: PerÃ©z Almonte"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" th:text="#{form.send}">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
