<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input class="form-control" id="dni" name="dni" placeholder="99999999Y"
                       required="true"
                       th:value="${user.dni}" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name"
                       placeholder="Ejemplo: Juan" required="true"
                       th:value="${user.name}" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" name="lastName"
                       placeholder="Ejemplo: PerÃ©z Almonte" required="true"
                       th:value="${user.lastName}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
