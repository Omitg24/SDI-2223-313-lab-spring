<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar Profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/teacher/edit/' + teacher.id} ">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-10">
                <input class="form-control" id="dni" name="dni" placeholder="123456789A" required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" id="nombre" name="nombre" placeholder="Omar" required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col-sm-10">
                <input class="form-control" id="apellidos" name="apellidos" placeholder="Teixeira González"
                       required="true"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="categoria">Categoría:</label>
            <div class="col-sm-10">
                <input class="form-control" id="categoria" name="categoria" placeholder="App developer" required="true"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
